<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="diconium-img">
        <img src="diconium.jpeg" alt="diconium logo" />
      </article>
      <article class="gift-info">
        <h3>time until new job</h3>
        <h4 class="giveaway">job starts on Tuesday, 1 February 2022, 9:00am</h4>
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates excepturi nulla soluta beatae placeat recusandae, magni iste delectus nisi totam.</p>
    <div class="deadline">
      <div class="deadline-format">
      <div>
        <h4 class="days">34</h4>
        <span>days</span>
      </div>
    </div>
    <div class="deadline-format">
      <div>
        <h4 class="hours">4</h4>
        <span>hours</span>
      </div>
    </div>
    <div class="deadline-format">
      <div>
        <h4 class="minutes">25</h4>
        <span>mins</span>
      </div>
    </div>
    <div class="deadline-format">
      <div>
        <h4 class="seconds">25</h4>
        <span>secs</span>
      </div>
    </div>
    </div>
    </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
